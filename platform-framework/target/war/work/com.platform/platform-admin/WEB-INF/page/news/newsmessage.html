<!DOCTYPE html>
<html>
<head>
    <title>新闻资讯表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("newsmessage:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("newsmessage:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("newsmessage:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="newsMessage" :rules="ruleValidate" :label-width="80">
            <Form-item label="新闻标题" prop="title">
                <i-input v-model="newsMessage.title" placeholder="新闻标题"/>
            </Form-item>
            <Form-item label="新闻内容" prop="details">
                <i-input v-model="newsMessage.details" placeholder="新闻内容"/>
            </Form-item>
            <Form-item label="新闻作者" prop="author">
                <i-input v-model="newsMessage.author" placeholder="新闻作者"/>
            </Form-item>
            <Form-item label="发布日期" prop="releaseDate">
                <i-input v-model="newsMessage.releaseDate" placeholder="发布日期"/>
            </Form-item>
            <Form-item label="类型id" prop="typeId">
                <i-input v-model="newsMessage.typeId" placeholder="类型id"/>
            </Form-item>
            <Form-item label="点击量" prop="clickRate">
                <i-input v-model="newsMessage.clickRate" placeholder="点击量"/>
            </Form-item>
            <Form-item label="是否头条：0否，1是" prop="showTop">
                <i-input v-model="newsMessage.showTop" placeholder="是否头条：0否，1是"/>
            </Form-item>
            <Form-item label="是否热点：0否，1是" prop="showHot">
                <i-input v-model="newsMessage.showHot" placeholder="是否热点：0否，1是"/>
            </Form-item>
            <Form-item label="新闻图片url" prop="newsImageUrl">
                <i-input v-model="newsMessage.newsImageUrl" placeholder="新闻图片url"/>
            </Form-item>
            <Form-item label="最后评论者id" prop="lastCommentId">
                <i-input v-model="newsMessage.lastCommentId" placeholder="最后评论者id"/>
            </Form-item>
            <Form-item label="最后评论时间" prop="lastCommentTime">
                <i-input v-model="newsMessage.lastCommentTime" placeholder="最后评论时间"/>
            </Form-item>
            <Form-item label="评论次数" prop="commentCount">
                <i-input v-model="newsMessage.commentCount" placeholder="评论次数"/>
            </Form-item>
            <Form-item label="更新时间" prop="updateTime">
                <i-input v-model="newsMessage.updateTime" placeholder="更新时间"/>
            </Form-item>
            <Form-item label="更新者" prop="updateBy">
                <i-input v-model="newsMessage.updateBy" placeholder="更新者"/>
            </Form-item>
            <!--<Form-item label="标识索引备注" prop="identify">
                <i-input v-model="newsMessage.identify" placeholder="标识索引备注"/>
            </Form-item>-->
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/news/newsmessage.js?_${date.systemTime}"></script>
</body>
</html>
